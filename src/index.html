<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OneCX Portal</title>

        <svg class="splash-loader" width="60px" height="60px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">

            class="splash-path"
            fill="none"
            stroke-width="6"

            cx="33"
            cy="33"
            r="25"
          ></circle>
        </svg>
      </div>
    </div>
