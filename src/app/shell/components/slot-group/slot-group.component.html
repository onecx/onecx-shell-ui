<div style="display: flex; justify-content: space-between" [ngStyle]="containerStyles()" [ngClass]="groupClasses()">
  <ocx-slot
    [name]="name() + '-start'"
    [ngStyle]="slotStyleStart()"
    [ngClass]="slotClassStart()"
    [slotStyles]="slotStyles()"
    [slotClasses]="slotClasses()"
    [inputs]="slotInputsStart()"
    [outputs]="slotOutputs()"
  ></ocx-slot>
  <ocx-slot
    [name]="name() + '-center'"
    [ngStyle]="slotStyleCenter()"
    [ngClass]="slotClassCenter()"
    [slotStyles]="slotStyles()"
    [slotClasses]="slotClasses()"
    [inputs]="slotInputsCenter()"
    [outputs]="slotOutputs()"
  ></ocx-slot>
  <ocx-slot
    [name]="name() + '-end'"
    [ngStyle]="slotStyleEnd()"
    [ngClass]="slotClassEnd()"
    [slotStyles]="slotStyles()"
    [slotClasses]="slotClasses()"
    [inputs]="slotInputsEnd()"
    [outputs]="slotOutputs()"
  ></ocx-slot>
</div>
